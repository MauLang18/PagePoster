<form (ngSubmit)="usuarioSave()" [formGroup]="form">
    <div mat-dialog-title class="flex justify-between">
        <h2 class="headline m-0 text-xl text-accent">
            <strong>Gestión de Proveedor</strong>
        </h2>
        <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
            <mat-icon [icIcon]="icClose"></mat-icon>
        </button>
    </div>

    <mat-dialog-content>
        <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Parámetro</mat-label>
                <input matInput formControlName="parametro" />
                <mat-error *ngIf="form.get('parametro').hasError('required')">
                    Campo Parámetro es requerido.
                </mat-error>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Descripción</mat-label>
                <input matInput formControlName="descripcion" />
                <mat-error *ngIf="form.get('descripcion').hasError('required')">
                    Campo Descripción requerido.
                </mat-error>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Valor</mat-label>
                <input matInput formControlName="valor" />
                <mat-error *ngIf="form.get('valor').hasError('required')">
                    Campo Valor requerido.
                </mat-error>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Estado</mat-label>
                <mat-select formControlName="estado">
                    <mat-option *ngFor="let state of configs.statesSelect" [value]="state.value">
                        {{ state.label }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('estado').hasError('required')">
                    Campo Estado es requerido.
                </mat-error>
            </mat-form-field>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close type="button">CANCELAR</button>
        <button color="purple" class="bg-accent text-accent-contrast" mat-button type="submit" [disabled]="!form.valid">
            GUARDAR
        </button>
    </mat-dialog-actions>
</form>
